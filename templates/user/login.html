<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static '/css/login.css' %}">
  <link rel="icon" href="{% static '/images/favicon.png' %}">
  <title>Login | IITP Companion</title>
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="navbar">
    <div class="navbar-logo">
      <a href="{% url 'home' %}">
      <img src="{% static 'images/iitpcomapanion1.png' %}" alt="IITP Logo">
      </a>
      <span class="logo-text">IITP Companion+</span>
    </div>
  </div>

  <!-- Login Card -->
  <div class="card">
    <h1>Welcome Back</h1>

    <div class="c-body">
      <form method="POST">
        {% csrf_token %}
        <div class="email">
          <label for="">Email</label>
          <input name="email" type="email" placeholder="Enter your email">
        </div>

        <div class="pass">
          <label for="">Password</label>
          <input name="password" type="password" placeholder="Enter Password">
        </div>

        <div class="card-btn">
          <button type="submit">Log In</button>
        </div>
      </form>

      <div class="or-separator">or</div>

      <!-- Microsoft Sign-in Button -->
      <a class="ms-login-btn" href="{% url 'login' %}">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/microsoft.svg" alt="Microsoft Logo">
        Sign in with Microsoft
      </a>

      <div class="sign-up">
        <p><a href="{% url 'register' %}">Don't have an account? Sign up</a></p>
      </div>
    </div>
  </div>

</body>
</html>
