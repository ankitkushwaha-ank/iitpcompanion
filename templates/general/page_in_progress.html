<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page In Progress</title>
<!--  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">-->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: #1f2937;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #111827;
    }

    p {
      font-size: 1.1rem;
      color: #6b7280;
      margin-bottom: 2rem;
    }

    .loader {
      border: 6px solid #e5e7eb;
      border-top: 6px solid #3b82f6;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 2rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    a.button {
      padding: 0.75rem 1.5rem;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 9999px;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <h1>ðŸš§ Page In Progress</h1>
  <p>We're working hard to bring this page to life. Stay tuned!</p>
  <div class="loader"></div>
  <a href="{% url 'home' %}" class="button">Go to Home Page</a>
</body>
</html>
